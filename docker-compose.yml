version: "3.9"

services:
  db:
    image: postgres:16
    container_name: tasks-db
    environment:
      POSTGRES_USER: urban
      POSTGRES_PASSWORD: urbanpass
      POSTGRES_DB: urbantrends_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  backend:
    build:
      context: ./backend
    container_name: tasks-backend
    command: gunicorn tasks_manager.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "127.0.0.1:8001:8000"
    env_file:
      - ./backend/tasks.env
    depends_on:
      - db

volumes:
  postgres_data:
